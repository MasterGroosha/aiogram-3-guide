# Project information
site_name: 🧭 aiogram 3.x 指南
site_description: 使用 aiogram 3.x 框架用 Python 为 Telegram 开发机器人的教程。
site_author: MasterGroosha
site_url: https://mastergroosha.github.io/aiogram-3-guide
docs_dir: book_src
site_dir: docs

# Repository
repo_name: Donald996/aiogram-3-guide
repo_url: https://github.com/Donald996/aiogram-3-guide
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2023-2024 SychO

# Configuration
theme:
  name: material
  custom_dir: book_src/overrides
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/robot
#  features:
#    - navigation.expand

# Extras
extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/SychO6
      name: "Telegram"
    - icon: fontawesome/brands/github
      link: https://github.com/Donald996/aiogram-3-guide
      name: GitHub

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - meta
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - '导言': index.md
  - '了解aiogram': quickstart.md
  - '处理信息': messages.md
  - '按钮': buttons.md
  - '路由器': routers.md
  - '过滤程序和中间件': filters-and-middlewares.md
  - '更新': special-updates.md
  - '有限状态机': fsm.md
  - '内联模式': inline-mode.md
#  - '🔒 高级': advanced-teaser.md
#  - 'Дополнительное чтение':
#    - 'Тест': extra/test.md


plugins:
  - mkdocs-video:
      is_video: True
      video_autoplay: False
      video_type: mp4
      css_style:
        width: "100%"
        height: "100%"
  - search:
      lang:
        - en
        - zh


